<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>

    <link rel="stylesheet" href="style.css">

    <h1>student details</h1>
</head>


<body>


    <div>
        <h1> student details</h1>
        <p id="subheading"> please fill the form</p>

    </div>
    <form action="">
        <p class="name">
            your name:<br>
            <input type="text" placeholder="your full name">

        </p>
        <p class="email">
            your email :<br>
            <input type="text" placeholder="your email">
        </p>
        <p class="number">
            your number :<br>
            <input type="text" placeholder="your mobile number">
        </p>
        <p class="message">
            your message to us:<br>
            <textarea name="message" id="" cols="50" rows="10" placeholder="enter your query here"></textarea>
        </p>
        <p> select how wants to you updates :<br>
            <select name="select" id="">
                <option value="choose">please choose one option </option>
                <option value="op1">message</option>
                <option value="op2">call</option>
                <option value="op3">email</option>
            </select>
        </p>
        <input type="submit" value="submit"> <input type="reset" value="reset">
    </form>


</body>

</html>
